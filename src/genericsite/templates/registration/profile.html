{% extends "genericsite/base.html" %}
{% load genericsite %}
{% block content %}
<main class="container-lg">
  <h1>Welcome {{ user.username }}!</h1>
  <p>Your last login was on: {{ user.last_login }}</p>
  <p>You first signed up on: {{ user.date_joined }}</p>
  <p><a href="{% url change_password_view %}">Change your password</a></p>
</main>
{% endblock content %}
